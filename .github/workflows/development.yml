name: Development workflow

on:
  push:
    branches-ignore: [ main ]
    paths: 
      - Dockerfile
  pull_request:
    branches: [ main ]
    paths: 
      - Dockerfile

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
